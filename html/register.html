<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="../images/logos/icon.png">
    <link rel="stylesheet" href="../style/normalize.css">
    <link rel="stylesheet" href="../style/pear.css">
    <link rel="stylesheet" href="../style/mobilepear.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&family=Roboto&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <main>
        <section class="register">
            <div class="register-content">
                <form class="register-form" target="_blank" action="../index.html">
                    <figure class="register-imageContainer">
                        <img class="register-image" src="../images/logos/icon.png" alt="Logo">
                    </figure>
                    <article class="title register-title">
                        <h2>Enter your information</h2>
                    </article>
                    <input class="register-input" type="text" placeholder="Name">
                    <input class="register-input" type="tel" placeholder="Phone number"  id="tel">
                    <input class="register-input" type="email" placeholder="Your email" id="email">
                    <input class="register-input" type="password" placeholder="Password" id="password">
                    <div class="register-checkbox">
                        <input class="register-check" type="checkbox" id="checkbox">
                        <p>Accept terms and conditions</p>
                    </div>
                    <button class="register-button">Sing up</button>
                </form>
                <div class="register-info">
                    <a class="register-link" href="#">Terms of use</a>
                    <a class="register-link" href="#">Community norms</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
